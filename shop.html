<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>E-shop</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="shop.css">
</head>

<body>
    <table id="main-table" class="table table-striped">
        <tr>
            <th>Название товара</th>
            <th>Цена</th>
            <th>Купить</th>
        </tr>
    </table>
    <table id="cart" class="table table-striped none">
        <caption>Корзина</caption>
        <th>Название товара</th>
        <th>Цена</th>
        <th>Количество</th>
        <th>Действия</th>
    </table>
    <div id="form" class="hide">
        <button class="btn btn-success">Оформить</button>
    </div>
    <div>
        <p id="quant"></p>
    </div>
    <div>
        <p id="sum"></p>
    </div>
    <div id="inputs" class="hide">
        <p>Форма оформления заказа</p>
        <p>Имя
            <input id="name" type="text" value="">
        </p>
        <p>Фамилия
            <input id="sername" type="text" value="">
        </p>
        <p>Адрес
            <input id="adress" type="text" value="">
        </p>
        <button class="btn btn-success">Подтвердить</button>
    </div>
    <div id="check" class="hide">
        <p>Спасибо за покупку</p>
        <p id="information"></p>
        <p>Ваши товары</p>
        <p>
            <ul id="data"></ul>
        </p>
        <p id="checksum"></p>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="shop.js"></script>

</html>
